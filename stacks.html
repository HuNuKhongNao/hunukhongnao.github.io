<script type="module">
const username = 'hunukhongnao';
const repo = 'Liyami';

fetch(`https://api.github.com/repos/${username}/${repo}/contents/meta`)
  .then(res => res.json())
  .then(files => {
    const container = document.getElementById('i182n');
    
    // Filter out only .json files
    const jsonFiles = files.filter(file => file.name.endsWith('.json'));
    
    // Sort the files based on the numbers in their filenames
    jsonFiles.sort((a, b) => {
      const numA = parseInt(a.name.match(/^(\d+)\.json$/)[1], 10);
      const numB = parseInt(b.name.match(/^(\d+)\.json$/)[1], 10);
      return numA - numB;
    });

    // Create and append the <post-card> elements in sorted order
    const indexes = jsonFiles
      .map(file => {
         const match = file.name.match(/^(\d+)\.json$/);
         return match ? parseInt(match[1], 10) : null;
      })
      .filter(index => index !== null);
    
    $('#pagination-container').pagination({
      dataSource: indexes,
      pageSize: 10,
      showGoInput: true,
      showGoButton: true,
      showSizeChanger: true,
      callback: function(data, pagination) {
        const html = data.map(index => `<post-card index="${index}"></post-card>`).join('');
        $('#i182n').html(html);
      }
    });

  });
</script>
